{% extends "base.html" %}

{% block title %}登入 - 新僑生報到系統{% endblock %}

{% block content %}
<div class="fixed inset-0 top-[88px] bg-gray-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- 頂部區域 -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-primary rounded-2xl flex items-center justify-center mb-4">
        <i class="fas fa-shield-alt text-white text-2xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">歡迎回來</h2>
      <p class="text-gray-600">請登入您的行政人員帳號</p>
    </div>

    <!-- 登入表單 -->
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <form method="post" class="space-y-6">
        <!-- 帳號欄位 -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
            帳號
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" 
                   id="username"
                   name="username" 
                   required 
                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 bg-gray-50 focus:bg-white" 
                   placeholder="請輸入您的帳號" />
          </div>
        </div>

        <!-- 密碼欄位 -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            密碼
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" 
                   id="password"
                   name="password" 
                   required 
                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 bg-gray-50 focus:bg-white" 
                   placeholder="請輸入您的密碼" />
          </div>
        </div>

        <!-- 記住我選項 -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" 
                   name="remember-me" 
                   type="checkbox" 
                   class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              記住我
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="text-primary hover:text-primary-dark font-medium transition-colors">
              忘記密碼？
            </a>
          </div>
        </div>

        <!-- 登入按鈕 -->
        <div>
          <button type="submit" 
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="fas fa-sign-in-alt text-primary-light group-hover:text-white transition-colors"></i>
            </span>
            登入系統
          </button>
        </div>
      </form>

      <!-- 分隔線 -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">或者</span>
        </div>
      </div>

      <!-- 其他選項 -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          需要技術支援？
          <a href="tel:+886-2-xxxx-xxxx" class="text-primary hover:text-primary-dark font-medium transition-colors">
            聯絡 IT 部門
          </a>
        </p>
      </div>
    </div>

    <!-- 底部資訊 -->
    <div class="text-center">
      <p class="text-xs text-gray-500">
        登入即表示您同意遵守學校的資訊安全政策
      </p>
    </div>
  </div>
</div>
{% endblock %}
