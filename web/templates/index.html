{% extends "base.html" %}

{% block title %}新僑生報到系統 - 輕鬆管理報到流程{% endblock %}

{% block content %}
<div class="bg-white">
  <!-- 主要內容區域 -->
  <div class="max-w-7xl mx-auto px-6 lg:px-12 py-16 lg:py-24">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24 items-center">
      
      <!-- 左側文字內容 -->
      <div class="space-y-8">
        <!-- 小標題 -->
        <div class="flex items-center space-x-2 text-primary text-sm font-semibold uppercase tracking-wider">
          <div class="w-3 h-3 bg-primary rounded-full"></div>
          <span>學校行政管理平台</span>
        </div>

        <!-- 主標題 -->
        <div class="space-y-4">
          <h1 class="text-4xl lg:text-5xl xl:text-6xl font-bold text-gray-900 leading-tight">
            輕鬆管理<br>
            新僑生報到流程
          </h1>
        </div>

        <!-- 描述文字 -->
        <p class="text-lg lg:text-xl text-gray-600 leading-relaxed max-w-lg">
          整合分班作業、學號分配、繳費管理、報到單列印等核心功能，讓行政流程更快速、更安全。
        </p>

        <!-- 功能特色列表 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 py-4">
          <div class="flex items-center space-x-3">
            <div class="w-5 h-5 bg-primary/10 rounded-full flex items-center justify-center">
              <i class="fas fa-users text-primary text-xs"></i>
            </div>
            <span class="text-gray-700 font-medium">自動分班系統</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-5 h-5 bg-primary/10 rounded-full flex items-center justify-center">
              <i class="fas fa-id-card text-primary text-xs"></i>
            </div>
            <span class="text-gray-700 font-medium">學號即時分配</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-5 h-5 bg-primary/10 rounded-full flex items-center justify-center">
              <i class="fas fa-credit-card text-primary text-xs"></i>
            </div>
            <span class="text-gray-700 font-medium">線上繳費整合</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-5 h-5 bg-primary/10 rounded-full flex items-center justify-center">
              <i class="fas fa-print text-primary text-xs"></i>
            </div>
            <span class="text-gray-700 font-medium">報到單快速列印</span>
          </div>
        </div>

        <!-- CTA 按鈕 -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <a href="/login"
             class="group inline-flex items-center justify-center bg-primary text-white font-semibold px-8 py-4 rounded-xl hover:bg-primary-dark transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
            <span>立即開始使用</span>
            <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
          </a>
          <a href="tel:+886-2-xxxx-xxxx"
             class="inline-flex items-center justify-center border border-gray-300 text-gray-700 font-semibold px-8 py-4 rounded-xl hover:border-gray-400 hover:bg-gray-50 transition-all duration-200">
            <i class="fas fa-phone mr-2"></i>
            <span>聯絡我們</span>
          </a>
        </div>
      </div>

      <!-- 右側圖片區域 -->
      <div class="relative">
        <!-- 主要圖片容器 -->
        <div class="relative bg-gradient-to-br from-primary to-primary-light rounded-2xl lg:rounded-3xl overflow-hidden shadow-2xl">
          <div class="aspect-square flex items-center justify-center">
            <!-- 系統展示圖片 -->
            <img src="/static/images/gate.png" 
                 alt="新僑生報到系統介面展示" 
                 class="w-full h-full object-cover rounded-2xl lg:rounded-3xl">
          </div>
        </div>

        <!-- 浮動裝飾元素 -->
        <div class="absolute -top-4 -right-4 w-20 h-20 bg-primary/5 rounded-2xl rotate-12 hidden lg:block"></div>
        <div class="absolute -bottom-6 -left-6 w-16 h-16 bg-primary/10 rounded-full hidden lg:block"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
