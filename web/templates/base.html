<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}新僑生報到系統{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1981c4',
              'primary-light': '#52b2e1',
              'primary-dark': '#145a8c',
            }
          }
        }
      }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="min-h-screen bg-white text-gray-900 font-sans">

    <!-- 導覽列 -->
    <nav class="bg-white border-b border-gray-100 px-6 lg:px-16 py-6 flex justify-between items-center">
      <div class="text-2xl font-bold tracking-wide text-gray-800">新僑生報到系統</div>
      <div class="space-x-8 text-base font-medium">
        {% if session.logged_in %}
          <a href="/" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 px-4 py-3 rounded-lg hover:bg-gray-50">首頁</a>
          <a href="/report" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 px-4 py-3 rounded-lg hover:bg-gray-50">報到表單</a>
          <a href="{{ url_for('student_list.students') }}" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 px-4 py-3 rounded-lg hover:bg-gray-50">學生名單</a>
          <a href="/registered" class="text-gray-600 hover:text-gray-900 transition-colors duration-200 px-4 py-3 rounded-lg hover:bg-gray-50">已註冊名單</a>
          <a href="/logout" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark transition-all duration-200 font-medium text-base">登出</a>
        {% else %}
          <a href="/login" class="bg-primary text-white px-8 py-3 rounded-lg hover:bg-primary-dark transition-all duration-200 font-medium text-base">登入</a>
        {% endif %}
      </div>
    </nav>

    <!-- 系統訊息 -->
    <div class="max-w-6xl mx-auto mt-4 px-6 lg:px-16">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-3" id="flash-messages">
            {% for category, message in messages %}
              <div class="p-4 rounded-lg {{ 'bg-red-50 text-red-700 border border-red-200' if category == 'error' else 'bg-green-50 text-green-700 border border-green-200' }} flex items-center justify-between flash-message">
                <div class="flex items-center">
                  <div class="w-2 h-2 rounded-full {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }} mr-3"></div>
                  {{ message }}
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 ml-4">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            {% endfor %}
          </div>
          
          <script>
            // 自動隱藏 flash 訊息
            setTimeout(function() {
              const flashMessages = document.querySelectorAll('.flash-message');
              flashMessages.forEach(function(message) {
                message.style.transition = 'opacity 0.5s ease-out';
                message.style.opacity = '0';
                setTimeout(function() {
                  message.remove();
                }, 500);
              });
            }, 3000); // 3秒後自動消失
          </script>
        {% endif %}
      {% endwith %}
    </div>

    <!-- 主內容 -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

  </body>
</html>
